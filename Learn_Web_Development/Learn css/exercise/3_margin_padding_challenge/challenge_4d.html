<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .shadow-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            padding: 16px 32px 16px 32px;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .shadow-button:active{
            margin-top: 10px;
            margin-right: 10px;
            box-shadow: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
</head>
<body>
    <button class="shadow-button">
        Shadow
    </button>
</body>
</html>
