<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .one-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            padding: 8px 15px 8px 15px;
            transition: padding 0.15s, margin 0.15s;
        }

        .one-button:hover{
            margin-left: 0;
            margin-right: 0;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
</head>
<body>
    <button class="one-button">
        One
    </button>
    <button class="one-button">
        Two
    </button>
    <button class="one-button">
        Three
    </button>
</body>
</html>
