<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .stretch-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            margin-left: 30px;
            padding: 8px 15px 8px 15px;
            cursor: pointer;
            transition: padding 1s, border-radius 1s;
        }
        .stretch-button:hover{
            padding: 18px 36px 18px 36px;
            border-radius: 4px;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge4 Stretch</title>
</head>
<body>
    <button class="stretch-button">
        Stretch
    </button>
</body>
</html>
