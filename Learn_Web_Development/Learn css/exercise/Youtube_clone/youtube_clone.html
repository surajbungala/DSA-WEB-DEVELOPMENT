<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube-clone.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    <!--Design Nested Layout-->
    <div class="vid-preview">
         <!--Vertical Layout-->
        
        <div class="thumbnail-pic">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
        </div>

         <!--Vertical Layout-->
        <div>
              <!--Horizontal Layout-->
            <div class="channel-pic">
                <img class="profile-pic" src="channel-picture/channel-1.jpeg" alt="channel">
            </div>

             <!--Horizontal Layout-->
            <div class="vid-info">

                 <!--We will create Vertical Layout in horizontal next time-->
                <p class="vid-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                   <!--We will create Vertical Layout in horizontal next time-->
                <p class="vid-auth">
                    Marques Brownlee
                </p>
                 <!--We will create Vertical Layout in horizontal next time-->
                <p class="vid-stat">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="vid-preview">
        <div class="thumbnail-pic">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail">
        </div>
        <div>
            <div class="channel-pic">
                <img class="profile-pic" src="channel-picture/channel-2.jpeg" alt="channel">
            </div>
            <div class="vid-info">
                <p class="vid-title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="vid-auth">
                    Markiplier
                </p>
                <p class="vid-stat">
                    19M views &#183; 4 years ago
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
